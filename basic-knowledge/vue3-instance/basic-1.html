<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello Vuejs</h1>
    <section id="app">
      <h1>{{msg}}</h1>
      <!-- Click event -->
      <button @click="change">Click me</button>
    </section>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          msg: "Hello Vue!",
        };
      },
      methods: {
        change() {
          this.msg = "Changed";
        },
      },
    }).mount("#app");
  </script>
</html>
